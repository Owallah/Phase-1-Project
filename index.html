<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtMingle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="menu-container"></div>
        <div class="header-container">
            <div class="heading-section">

                <!-- nav -->
                <nav>
                    <img src="./images/logo2.png" alt="logo">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#gallery">Art Gallery</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <div class="text-blocks">
                    <h1 class="page-heading">Welcome to <span id="page-name">ArtMingle</span></h1>
                    <p class="quote">“Every artist dips his brush in his own soul, and paints his <br>own nature into his pictures.”<br><span id="author">-Vincent van Goph-</span></p>
                    <a href="#gallery">View Gallery</a>
                </div>

                <div class="image-box">
                    <img src="./images/art.jpg" alt="">
                </div>
            </div>
            
            <div class="container" id="gallery">
                <div class="search-container">
                    <form>
                        <input required="" pattern=".*\S.*" type="search" class="input" id="search" placeholder="Search" data-search>
                        <span class="caret"></span>
                    </form>
                </div>
                <div class="searched-items-display">
                    <h3 id="searched-items-header"></h3>
                    <ul id = "searched-art-list"></ul>
                </div>
                <h1 id="art-gallery-header">Art Gallery</h1>
                <ul class="art-list">
                    
                </ul>
            </div>
            <div class="footer-container"></div>
        </div>
        
    </main>
   
    

    <script src="./js/index.js"></script>
</body>
</html>
